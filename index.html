<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,463;1,463&display=swap" rel="stylesheet">
    <script src="index.js" ></script>
    
</head>
<body>
    
    <main>
        <section id="todo-app"> 
     <h1>Board de Tarefas</h1>
        <section id="create-todo-section">
            <form id= 'create-todo-form'>

                <input type="text"
                 id="description"
                 name="description"
                 class="input-description"
                 aria-label="Que tarefa deseja adicionar?"
                 placeholder="Nome da tarefa" >

                 <input type="text" 
                 id="task-tag"
                 name="task-tag"
                 class="input-description"
                 aria-label="Etiqueta"
                 placeholder="Etiqueta"
                 >
                 <button type="submit" id="save-task" aria-label=" Cadastrar Tarefa" class="add-task-btn">+</button>
            </form>
            
        </section> 

        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
      

        <footer id="todo-footer">
           
        </footer>


    </main>
    
</body>
</html>
